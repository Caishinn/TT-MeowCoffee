<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow-Cafe</title>
    
    <!--Link with Css-->
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/menu.css">
    <link rel="stylesheet" href="./CSS/footer.css">
    <link rel="stylesheet" href="./CSS/toast.css">
    <link rel="stylesheet" href="./CSS/orderhistory.css">
    <link rel="stylesheet" href="./CSS/responsive.css">
    <link rel="stylesheet" href="./CSS/dialogmenu.css">

    <!--Link Font-->

     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!--Link Web icon-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

   

</head>
<body>

<!--Header-->

    <header>
  <h1>TT-MeowCoffée</h1>
  <p class="tagline">Brewed with love ☕</p>

  <!--Header buttons Cart with order history-->

  <div class="header-buttons">
    <button onclick="location.href='order.html'">Order History</button>
    <button onclick="location.href='cart.html'">Cart ( <span id="cart-count">0</span> )</button>
   

  </div>
</header>

     <main>

        <!--Menu -->
    <section class="menu">
      <h2>Our Menu</h2>

      <!--Menu item Search-->

      <div class="menu-search">
        <div class="search-box">
          <i class="fas fa-search search-icon"></i>
          <input
  type="text"
  id="menuSearchInput"
  placeholder="Search drinks..."
  onkeyup="filterMenuItems(event)"
/>
        </div>
      </div>
      <p id="no-results-message" style="display: none; text-align: center; margin-top: 1rem; color: #999;">
        No drinks match your search.
      </p>
      
      
      

      <!--Menu item-->

      <div class="menu-grid">

        <!-- latter-->
        <div class="menu-item">
  
          <img  src="./drink/Cafe-latter.png">
          
          <h3>Cafe latte</h3>
           <div class="menu-content">
          <button class="add-to-cart-btn" onclick="showDialog('Cafe Latte', 3)">
            Add +
          </button>
          <p>$3.00</p></div>
                
        </div>

         <!-- macha latte -->
         <div class="menu-item">
  
          <img  src="./drink/matcha-latte.png">
          
          <h3>Matcha Latte</h3>
           <div class="menu-content">
          <button class="add-to-cart-btn" onclick="showDialog('Matcha Latte', 3.25)">
            Add +
          </button>
          <p>$3.25</p></div>
                
        </div>

         <!-- Caramel -->
         <div class="menu-item">
  
          <img  src="./drink/caramel.png">
          
          <h3>Caramel</h3>
           <div class="menu-content">
          <button class="add-to-cart-btn" onclick="showDialog('Caramel', 3.5)">
            Add +
          </button>
          <p>$3.50</p></div>
                
        </div>

        <!-- Milk Tea -->
        <div class="menu-item">
  
          <img  src="./drink/Milk-tea-frapp.png">
          
          <h3>Milk Tea Frappe</h3>
           <div class="menu-content">
          <button class="add-to-cart-btn" onclick="showDialog('Milk Tea Frappe', 3.5)">
            Add +
          </button>
          <p>$3.50</p></div>
                
        </div>

        <div class="menu-item">
  
          <img  src="./drink/Pink-milk.png">
          
          <h3>Pink Milk Frappe</h3>
           <div class="menu-content">
          <button class="add-to-cart-btn" onclick="showDialog('Pink Milk Frappe', 3.5)">
            Add +
          </button>
          <p>$3.50</p></div>
                
        </div>

        <div class="menu-item">
  
          <img  src="./drink/Taro-milk.png">
          
          <h3>Taro Milk Frappe</h3>
           <div class="menu-content">
          <button class="add-to-cart-btn" onclick="showDialog('Taro Milk Frappe', 3.5)">
            Add +
          </button>
          <p>$3.50</p></div>
                
        </div>



<!-- Add more items here -->
    </section>
  </main>

<!--Footer -->

  <footer>
    <p>© 2025 TT-MeowCoffée. All rights reserved.</p>
  </footer>
  

  <!--link script -->
  
  <script src="./JS/script.js"></script>
  <script src="./JS/toast.js"></script>
  <script src="./JS/addtocart.js"></script>
  <script src="./JS/loadcartpage.js"></script>
  <script src="./JS/sttelegram.js"></script>
  <script src="./JS/dialogcart.js"></script>
  <script src="./JS/menusearch.js"></script>
  

  <div id="toast" class="toast">✅ Added to cart!</div>

  <!-- Drink Customization Dialog -->

<div id="customize-dialog" class="dialog hidden">
  <div class="dialog-content">
    <h3 id="dialog-title">Your Drink</h3>

    <label>Sugar Level:</label>
    <div>
      <label><input type="radio" name="sugar" value="No Sugar"> No Sugar</label>
      <label><input type="radio" name="sugar" value="Less Sugar"> Less Sugar</label>
      <label><input type="radio" name="sugar" value="Normal Sugar" checked> Normal Sugar</label>
    </div>

<!-- Size -->

    <label>Size:</label>
    <div id="size-section">
      <label><input type="radio" name="size" value="S" checked> S</label>
      <label><input type="radio" name="size" value="M"> M</label>
    </div>
    
    <!-- Ice -->
<div id="ice-section">
  <label>Ice Level:</label>
  <div>
    <label><input type="radio" name="ice" value="No Ice"> No Ice</label>
    <label><input type="radio" name="ice" value="Less Ice"> Less Ice</label>
    <label><input type="radio" name="ice" value="Normal Ice" checked> Normal Ice</label>
  </div>
</div>


    <label>Quantity:</label>
    <div class="qty-wrapper">
      <button type="button" onclick="updateQty(-1)">−</button>
      <input type="number" id="dialog-qty" value="1" min="1" />
      <button type="button" onclick="updateQty(1)">+</button>
    </div>

    <div class="dialog-actions">
      <button onclick="closeDialog()">Cancel</button>
      <button onclick="confirmAdd()">Add to Cart</button>
    </div>
  </div>
</div>



</body>
</html>
